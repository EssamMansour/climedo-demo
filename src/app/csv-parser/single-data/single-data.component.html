<section class="viewr-table" *ngIf="singleList">

    <p> {{singleList.length}} records</p>


    <table mat-table [dataSource]="singleList" class="mat-elevation-z8" *ngIf="displayedColumns">
        <ng-container *ngFor="let columnName of displayedColumns" matColumnDef="{{columnName}}">
            <th mat-header-cell *matHeaderCellDef> {{columnName}} </th>
            <td mat-cell *matCellDef="let element"> {{element[columnName]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
